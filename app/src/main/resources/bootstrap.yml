# ===================================================================
# Spring Cloud Config bootstrap configuration for the "Arch-Ref" app
# ===================================================================

spring:
    cloud:
        config:
            #to enable just turn this to true
            enabled: false
            fail-fast: true
            retry:
                initial-interval: 1000
                max-interval: 2000
                max-attempts: 100
            uri: http://localhost:8888
            name: arch-ref